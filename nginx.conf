
events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;

  gzip on;  # Adicione essa linha para compactação gzip
  gzip_comp_level 4;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    listen 80;

    location / {
      proxy_pass http://web-api:3000;  # Substitua "web-api" pelo nome correto do container Node.js
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_buffering on;  # Adicione essa linha para otimização de buffering
    }

    location /public {
      alias /app/public;  # Substitua pelo caminho real dos arquivos públicos
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root html;  # Ajuste o caminho se necessário
    }
  }
}