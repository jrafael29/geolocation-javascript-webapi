<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="form">
            <form id="registerForm" action="">
                <div class="form-group mb-3">
                    <label  class="form-label" for="">Identificador</label>
                    <input maxlength="20" autocomplete="off" name="identifier" id="identifierInput" type="text" class="form-control">
                </div>

                <div class="row mb-3">
                    
                    <div class="form-group col-sm-6">
                        <label class="form-label" for="">Longitude</label>
                        <input autocomplete="off" disabled readonly  type="text" id="lngInput" name="longitude" class="form-control">
                    </div>
                    <div class="form-group  col-sm-6">
                        <label class="form-label" for="latInput">Latitude</label>
                        <input autocomplete="off" disabled readonly  type="text" id="latInput" name="latitude" class="form-control">
                    </div>
                    <small>Esses campos serão preenchidos automaticamente quando você permitir localização</small>
                </div>
                
                <div class="form-group">
                    <button disabled type="submit" id="form-submit-button" class="btn btn-outline-success w-100">Acessar mapa em real time</button>
                </div>
            </form>
        </div>

    </div>

    <script type="module" src="/pages/home/index.js"></script>
</body>
</html>
